{% extends 'posts/base.html' %}
{% load static %}


{% block css %}
<link href="{% static 'vendor/css/create.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container-fluid mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Добавление статьи</h4>
        </div>
        <form method="post" action="{% url 'posts:create_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Create Post</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

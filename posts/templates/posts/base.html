{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
  <link href="{% static 'vendor/css/base.css' %}" rel="stylesheet">
  <!-- javaScript -->
  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
  <title>{{title}}</title>



</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <i class="fa-solid fa-feather-pointed fa-beat" style="color: #63E6BE;"></i>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>
          <a class="nav-link" href="#">Pricing</a>
        </div>
      </div>
      <form class="d-flex me-2 mt-2" method="GET" action="{% url 'index' %}" role="search">
        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
        <button class="btn btn-dark" type="submit">Search</button>
    </form>
      <div class="navbar-nav">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'users:logout' %}"">Log out</a>
        {% if user.superuser or user.is_staff %}
        <a class="nav-link" href="{% url 'admin:index' %}"">Admin Panel</a>
        {% endif%}
        {% else %}
        <a class="nav-link" href="{% url 'users:login' %}"">Sign In</a>
        <a class="nav-link" href="{% url 'users:registration' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>



  </nav>


  <div class="container-fluid main-wall">
    <div class="row">

      {% block content %}

      {% endblock %}

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4346f688e5.js" crossorigin="anonymous"></script>
</body>

</html>
